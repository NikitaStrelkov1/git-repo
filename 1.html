<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Срелков Никита</title>
</head>

<body>
<script>
Var a=prompt("Введите число a");
var b=prompt("Введите число b");
var c=0;
c=(Number(a)+Number(b));
alert("Cумма чисел: "+c);
c=(Number(a)*Number(b));
alert("Произведение чисел: "+c);
</script>
</body>
</html>
